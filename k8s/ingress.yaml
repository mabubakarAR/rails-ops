apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-ops-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: rails-ops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rails-ops-web-service
            port:
              number: 80
